<div class="pizza-widget">
  <img class="pizza-widget__image"
    src={{item.image_url}}
    alt="Pizza" />
  <h4 class="pizza-widget__title">{{item.name}}</h4>
  <div class="pizza-widget__selector">
    <ul>
      <li
        *ngFor="let type of item.types; let i = index"
        [class.active]="pizza_service.selected.type ? pizza_service.selected.type === type : item.types[0] == type"
        (click)="pizza_service.select_type(type)"
      >{{available_types[type]}}</li>
    </ul>
    <ul>
      <li
        *ngFor="let size of item.sizes; let i = index"
        [class.active]="pizza_service.selected.size ? pizza_service.selected.size === size : item.sizes[0] == size"
        (click)="pizza_service.select_size(size, item)"
      >{{size}}</li>
    </ul>
  </div>
  <div class="pizza-widget__bottom">
    
    <div class="pizza-widget__price">{{ pizza_service.selected.price || item.prices['25'] }} ₽</div>

    <app-button
      class_name="button--outline button--add"
      (click)="pizza_service.add_to_cart(item)"
    >
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M10.8 4.8H7.2V1.2C7.2 0.5373 6.6627 0 6 0C5.3373 0 4.8 0.5373 4.8 1.2V4.8H1.2C0.5373 4.8 0 5.3373 0 6C0 6.6627 0.5373 7.2 1.2 7.2H4.8V10.8C4.8 11.4627 5.3373 12 6 12C6.6627 12 7.2 11.4627 7.2 10.8V7.2H10.8C11.4627 7.2 12 6.6627 12 6C12 5.3373 11.4627 4.8 10.8 4.8Z"
          fill="white" />
      </svg>
      <span>Добавить</span>
    </app-button>
  </div>
</div>
