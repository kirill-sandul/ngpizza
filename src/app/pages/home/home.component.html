<div class="content">
  <div class="container">
    <div class="content__top">
      <app-categories></app-categories>
      <app-sort-select></app-sort-select>
    </div>
    <h2 class="content__title">Все пиццы</h2>
    <ng-template #loader>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
    <div class="content__items" *ngIf="pizzas$ && !(pizzas$ | async)!.loading; else loader">
      <app-pizza-widget
        *ngFor="let pizza of (pizzas$ | async)!.items | pizzasFilters"
        [item]="pizza"
      >
      </app-pizza-widget>
    </div>
  </div>
</div>
